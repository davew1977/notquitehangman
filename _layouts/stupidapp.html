<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{site.stupidapp_logo}}">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ page.title | default: site.github.repository_name }}</a></h1>

        <img src="{{site.stupidapp_logo | relative_url}}" alt="Logo" />

        <p>{{ page.description | default: site.description }}</p>
        {% if page.extra_text %}
        <p>{{ page.extra_text }}</p>
        {% endif %}

        <a style="padding: 15px" href="https://apps.apple.com/us/app/TBD">
            <img style="max-width: 198px;min-width: 198px" src="/assets/images/download_on_appstore.svg" alt="ios app store"/>
        </a>


    </header>
    <section>

        {{ content }}

    </section>
    <footer>
        <p>Contact <a href="mailto:david@peppa-k.com?subject=StupidPod">David Webber</a> the app author  </p>
    </footer>
</div>
<script type="application/javascript">
    //console.log(window.location);
    //navigator.clipboard.writeText(window.location.href);
</script>
<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
{% if site.google_analytics %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.google_analytics }}', 'auto');
ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
